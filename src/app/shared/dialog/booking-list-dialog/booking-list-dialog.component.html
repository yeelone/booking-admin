
<table mat-table [dataSource]="source.canteen.count" class="mat-elevation-z8">

    <ng-container matColumnDef="日期">
      <th mat-header-cell *matHeaderCellDef>日期 </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="早餐">
      <th mat-header-cell *matHeaderCellDef> 早餐 </th>
      <td mat-cell *matCellDef="let element"> {{element.breakfast}} </td>
    </ng-container>
  
    <ng-container matColumnDef="午餐">
      <th mat-header-cell *matHeaderCellDef> 午餐 </th>
      <td mat-cell *matCellDef="let element"> {{element.lunch}} </td>
    </ng-container>
  
    <ng-container matColumnDef="晚餐">
      <th mat-header-cell *matHeaderCellDef> 晚餐 </th>
      <td mat-cell *matCellDef="let element"> {{element.dinner}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div *ngIf="isLoadingResults">
    <mat-progress-bar mode="query" ></mat-progress-bar>
</div>

<h1 mat-dialog-title>Hi {{currentUser.username}}</h1>
<div mat-dialog-content>
  <p>确定要重置密码吗?</p>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <input matInput placeholder="Enter your password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      </mat-form-field>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
      </div>
      <mat-form-field>
          <input matInput placeholder="Confirm your password" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
      </mat-form-field>
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">confirm Password is required</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">passwords must match</div>
      </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>提交</button>
</div>

<div *ngIf="isLoadingResults">
  <mat-progress-bar mode="query" ></mat-progress-bar>
</div>

<div class="form">
    <mat-form-field>
      <input matInput placeholder="设定微信公众号开发者ID(开发者ID是公众号开发识别码，配合开发者密码可调用公众号的接口能力。)" type="text" [(ngModel)]="config.wxAppID"  />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="设定微信公众号开发者密码(开发者密码是校验公众号开发者身份的密码，具有极高的安全性。切记勿把密码直接交给第三方开发者或直接存储在代码中。)" type="text" [(ngModel)]="config.wxSecret"  />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="扫描音效" type="text" disabled [(ngModel)]="config.prompt"  />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()"> 提交 </button>
</div>
